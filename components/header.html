<header>
    <div class="title-bar">
        <a href="https://hugoheagren.com" class="title">Hugo Heagren</a>
        <label for='menu' tabindex="0"  class="menu-toggle">
            <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                <!-- Main 'box' -->
                <rect height="100%" width="100%" class="burgerbox" />
                <!-- Three white lines -->
                <rect height="8%" width="70%" x="15" y="28" class="burgerbar" />
                <rect height="8%" width="70%" x="15" y="50" class="burgerbar" />
                <rect height="8%" width="70%" x="15" y="72" class="burgerbar" />
            </svg>
        </label>
    </div>
    <!-- Toggle-switch for mobile menu (Think this has to be a sibling of
     the checkbox, even though its hidden) -->
    <input id="menu" type="checkbox">
    <!-- Navigation bar, for larger screens -->
    <nav class="nav-bar">
        <a class="nav-item" href="https://hugoheagren.com/Hugo-Heagren-CV.pdf">CV</a>
        {% for page, name in [ ('research', 'Research'),
	                       ('teaching-evals', 'Teaching Evals'),
	                       ('contact', 'Contact')] %}
            <a class="nav-item{% if name|lower == title|lower %} current{% endif %}"
               href="./{{ page }}">{{ name }}</a>
        {% endfor %}
    </nav>
</header>
